<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ATM</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <section>
        <div id="title" class="text-center py-2 mt-2 fs-1 fw-bold text-bg-warning">ATM MACHINE</div>
    </section>

    <section class="cotainer">
        <div id="box">
         <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold" onclick="deposit()">Deposit</button>

            <div id="sreen" class=" bg-dark text-center">
                <marquee behavior="scroll" direction="reverse" class="text-white fw-bold"> Dial *737*AccountNumber# to transfer cash on your mobile phone... Thank You For Banking With Us. </marquee>

                <p class="mt-3 text-white fs-5 mt-5 fw-bold"> <span class="text-warning fs-3 fw-bold"> Welcome,</span> <br>      <span id="feedback"> Please insert your card and press any key.</span></p>

                <p>
                    <span class="text-white fs-4 fw-bold" id="savings" style="display:none;">1000<span>
                </p>

                <!-- <p id="feedback" class=" fs-6 text-white" > Enter amount.</p> -->

                <input type="text" id="inp" class="  fs-3 fw-bold bg-warning  px-2 border border-warning" placeholder="$">   
            </div>

            <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold" onclick="withdraw()">Withdraw</button>
            <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold" onclick="withdraw()">Pay Bills</button>
            <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold" onclick="balance()">Enquiry</button>
            <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold" onclick="withdraw()">Transfer</button>
            <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold"onclick="pin()" >Change Pin</button>
            <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold" onclick="withdraw()">Airtime</button>
            <button id="sidebtn" class="btn btn-secondary btn-lg rounded-0 fw-bold" onclick="exit()"><a href="index.html" class="text-white text-decoration-none">Exit</a> </button>
        </div> 
    </section>
    


    <script>
       function withdraw() {
            var amount = inp.value;
            var openingbal = Number(savings.innerText)
            if (amount > openingbal) {
                feedback.innerText = "insuficient fund!"
            }

           
            else if (amount <=0) {
              feedback.innerText = "Enter amount"
            }
            
            else if (amount <= openingbal) {
                var closingbal = Number(openingbal) - Number(amount);
                savings.innerText =  closingbal;
                feedback.innerText = "Transaction successful! your new account balance is.." + "$" + closingbal;
            } 
           
             else {
                feedback.innerText = "kindly input a valid amount!"
            }
        }

        function deposit() {
            var amount = inp.value;
            var openingbal = Number(savings.innerText)
            
             if (amount <=0) {
              feedback.innerText = "Enter amount"
            }

             else if (amount > 0 ) {
               var closingbal = Number(openingbal) + Number(amount);
                savings.innerText =  closingbal;
                feedback.innerText = "Transaction successful! your new account balance is.." + "$" + closingbal;
            } 
           
             else {
                feedback.innerText = "kindly input a valid amount!"
            }
        }

        function balance() {
            var openingbal = Number(savings.innerText)
           feedback.innerText = "Your account balance is.." + "$" + openingbal;
        }

        function pin() {
           feedback.innerText = "Enter Pin";
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
